<ion-card>

  <ion-item>
    <h2>{{item.itemName}}</h2>
    <h3>Count: {{item.itemQuantity}}</h3>
  </ion-item>

  <ion-row *ngFor="let row of rows">
    <ion-col *ngIf="isSingle; else elseBlock">
      <img *ngFor="let itemImage of row" src="{{itemImage.imageUrl}}" />
    </ion-col>
    <ng-template #elseBlock>
      <ion-col col-6 *ngFor="let itemImage of row">
        <img src="{{itemImage.imageUrl}}" />
      </ion-col>
    </ng-template>
  </ion-row>

</ion-card>
